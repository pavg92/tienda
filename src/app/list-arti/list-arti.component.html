<div class="articulos row mt-3 justify-content-center text-center">
    <div *ngFor="let articulo of arrArti" class="col-6 col-md-3">
        <div class="item card">
            <div class="card-body">
                <img [src]="articulo.imgURL" class="mb-3" alt="">
                <h3>{{ articulo.descrip| titlecase }}</h3>
                <h4>${{ articulo.precio}}</h4>
            </div>
        </div>
    </div>          
</div>
